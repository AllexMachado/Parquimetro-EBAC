<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquímetro com POO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Parquímetro</h1>
        </header>
        <section>
                <fieldset>
                    <legend>Insíra um valor para calcularmos quanto tempo no estacionamento está disponível:</legend>
                    <p>Preço:
                        <input type="number" id="valor" step="0.01" min="0">
                    </p>
                    <button id="calcular">Calcular</button>
                    <div id="resultado"></div>
                </fieldset>
        </section>
    </main>
</body>
</html>
